<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGrad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3FA9F5"/>
      <stop offset="1" stop-color="#1B7FE6"/>
    </linearGradient>

    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F7FBFF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0B4FA8" flood-opacity="0.14"/>
    </filter>

    <path id="wave"
          d="M0 10
             Q 12 0, 24 10
             T 48 10
             T 72 10
             T 96 10
             T 120 10
             T 144 10
             T 168 10"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </defs>

  <!-- Card -->
  <rect x="12" y="12" width="176" height="176" rx="18"
        fill="url(#bgGrad)" stroke="url(#borderGrad)" stroke-width="2.5"
        filter="url(#softShadow)"/>

  <!-- Title -->
  <text x="100" y="54"
        text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#1976D2"
        letter-spacing="0.2">
    Genome
  </text>

  <text x="100" y="85"
        text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif"
        font-size="24"
        font-weight="600"
        fill="#1E88E5"
        opacity="0.95"
        letter-spacing="0.2">
    Tables
  </text>

  <!-- Waves -->
  <g transform="translate(16,98)">
    <use href="#wave" x="0" y="0"  stroke="#1E88E5" stroke-width="3.2" opacity="0.95"/>
    <use href="#wave" x="0" y="24" stroke="#1E88E5" stroke-width="3.0" opacity="0.68"/>
    <use href="#wave" x="0" y="48" stroke="#1E88E5" stroke-width="2.8" opacity="0.44"/>
  </g>
</svg>
